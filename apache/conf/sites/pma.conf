<Directory "C:/server/pma">
	Options Indexes FollowSymLinks
	AllowOverride None
	Require all granted
	Allow from all
	DirectoryIndex index.php
</Directory>
Listen 100
<VirtualHost *:100>
	DocumentRoot "C:/server/pma/5.2.0"
	ServerName localhost.com
	SSLCertificateFile "C:/server/crt/localhost.com/.crt"
	SSLCertificateKeyFile "C:/server/crt/localhost.com/.key"
	SSLEngine on
</VirtualHost>
Listen 105
<VirtualHost *:105>
	DocumentRoot "C:/server/pma/4.9.11"
	ServerName localhost.com
	SSLCertificateFile "C:/server/crt/localhost.com/.crt"
	SSLCertificateKeyFile "C:/server/crt/localhost.com/.key"
	SSLEngine on
</VirtualHost>