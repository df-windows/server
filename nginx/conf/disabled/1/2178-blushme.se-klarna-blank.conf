server {
	listen 2178;
	server_name klarna.mage2.pro;
	ssl on;
	ssl_certificate "C:/server/crt/localhost.com/.crt";
	ssl_certificate_key "C:/server/crt/localhost.com/.key";
	error_page 419 = @magento;
	error_page 420 = @static;
	location /pub/media/ {return 420;}
	location /pub/static/ {return 420;}
	location / {return 419;}
	location @static {
		root C:/work/clients/blushme.se/klarna-blank/code;
		access_log off;
		expires max;
		try_files $uri @magento;
	}
	location @magento {
		include params_for_proxy;
		proxy_redirect https://klarna.mage2.pro:12178/ https://localhost.com:2178/;
		proxy_pass https://localhost.com:12178;
	}
}