server {
	listen 844;
	server_name localhost.com;
	error_page 419 = @magento;
	error_page 420 = @static;
	location /pub/media/ {return 420;}
	location /pub/static/ {return 420;}
	location / {return 419;}
	location @static {
		root C:/work/clients/root.perx.com.au/code;
		access_log off;
		expires max;
		try_files $uri @magento;

	}
	location @magento {
		include params_for_proxy;
		proxy_redirect http://localhost.com:1844/ http://localhost.com:844/;
		proxy_pass http://localhost.com:1844;
	}
}