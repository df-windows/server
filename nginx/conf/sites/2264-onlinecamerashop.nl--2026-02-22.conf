# 2026-02-23
server {
	listen 2264 ssl;
	server_name localhost.com;
	ssl_certificate "C:/server/crt/localhost.com/.crt";
	ssl_certificate_key "C:/server/crt/localhost.com/.key";
	error_page 419 = @magento;
	error_page 420 = @static;
	location /pub/media/ {return 420;}
	location /pub/static/ {return 420;}
	location / {return 419;}
	location @static {
		root C:/work/clients/onlinecamerashop.nl/m/2026-02-22/code;
		access_log off;
		expires max;
		try_files $uri @magento;
	}
	location @magento {
		include params_for_proxy;
		proxy_redirect https://localhost.com:12264/ https://localhost.com:2264/;
		proxy_pass https://localhost.com:12264;
	}
}